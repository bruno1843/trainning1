		<div class="container" id="slider-container">
			<div class="carousel slide" id="slider" data-bs-ride="carousel">

					<button
					type="button"
					class="active"
					data-bs-target="#slider"
					data-bs-slide-to="0"
					aria-current="true"
					aria-label="Slide 1"
					>

					<button
					type="button"
					data-bs-target="#slider"
					data-bs-slide-to="1"
